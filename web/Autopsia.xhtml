<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="logo">Autópsia</ui:define>
    <ui:define name="titulo">Autópsia</ui:define>

    <ui:define name="conteudo">
        <h:form id="campos">
            <div class="ui-fluid">
                <p:growl id="msgs" showDetail="true"/>

                <h1 class="subtitulo" style="margin-top:0">Ficha de cadastro</h1>
                <p:tabView>
                    <p:tab title="Dados da Autópsia">
                        <p:panelGrid columns="2" layout="grid"
                                     columnClasses="ui-g-4 ui-md-3 ui-lg-2, ui-g-8 ui-md-9 ui-lg-10"
                                     styleClass="ui-panelgrid-blank">

                            <p:outputLabel value="CPF/Identificação: " for="nomeId"/>
                            <p:inputText id="nomeId" value="#{autopsiaBean.autopsia.defunto.pessoa.cpf}"/>

                            <p:outputLabel value="Data da Autópsia:" for="dataAutopsia"/>
                            <p:calendar id="dataAutopsia"
                                        pattern="dd/MM/yyyy"
                                        placeholder="Informe a data de execução da Autópsia"
                                        mask="99/99/9999"
                                        value="#{autopsiaBean.autopsia.dataAutopsia}"/>

                            <p:outputLabel value="Médico: " for="medico"/>
                            <p:inputText id="medico" value="#{autopsiaBean.autopsia.medico.nome}"/>

                            <p:outputLabel value="Causa da Morte: " for="causaMorte"/>
                            <p:inputText id="causaMorte" value="#{autopsiaBean.autopsia.causaMorte}"/>

                        </p:panelGrid>
                    </p:tab>

                    <p:tab title="Autópsia">
                        <p:panelGrid columns="2" layout="grid"
                                     columnClasses="ui-g-4 ui-md-3 ui-lg-2, ui-g-8 ui-md-9 ui-lg-10"
                                     styleClass="ui-panelgrid-blank">


                        </p:panelGrid>
                    </p:tab>
                    <p:spacer/>
                </p:tabView>
            </div>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Salvar" update="campos tabela" icon="fa fa-save"
                                     action="#{autopsiaBean.salvar}"/>

                    <p:commandButton value="Limpar" update="campos" icon="fa fa-eraser"
                                     process="@this"
                                     action="#{autopsiaBean.limpar}"/>
                </f:facet>
            </p:toolbar>
        </h:form>

        <p:spacer/>

        <h:form id="tabela">
            <p:dataTable var="p" value="#{pessoaBean.pessoas}">
                <f:facet name="header">
                    Expanda para ver detalhes de pessoa
                </f:facet>
                <p:column style="width:16px">
                    <p:rowToggler/>
                </p:column>
                <p:column sortBy="#{p.cpf}" filterBy="#{p.cpf}" headerText="CPF">
                    <h:outputText value="#{p.cpf}"/>
                </p:column>
                <p:column sortBy="#{p.nome}" filterBy="#{p.nome}" headerText="Nome">
                    <h:outputText value="#{p.nome}"/>
                </p:column>
                <p:column sortBy="#{p.nascimento}" filterBy="#{p.nascimento}" headerText="Nascimento">
                    <h:outputText value="#{p.nascimento}">
                        <f:convertDateTime pattern="dd/MM/yyyy"
                                           timeZone="#{initParam.timezone}"/>
                    </h:outputText>
                </p:column>
                <p:column headerClass="colunaAcoes">
                    <p:commandButton icon="fa fa-pencil" update="campos tabela">
                        <f:setPropertyActionListener value="#{p}"
                                                     target="#{pessoaBean.pessoa}"/>
                    </p:commandButton>

                    <p:commandButton icon="fa fa-trash" action="#{pessoaBean.excluir}" update="tabela">
                        <f:setPropertyActionListener value="#{p}"
                                                     target="#{pessoaBean.pessoa}"/>
                    </p:commandButton>
                </p:column>

                <p:rowExpansion>
                    <p:panelGrid columns="2" columnClasses="label,value" style="width:100%">
                        <f:facet name="header">
                            <h:outputText value="Endereço"/>
                        </f:facet>

                        <h:outputText value="CEP:"/>
                        <h:outputText value="#{p.endereco.cep}"/>

                        <h:outputText value="Estado:"/>
                        <h:outputText value="#{p.endereco.estado.descricao}"/>

                        <h:outputText value="Cidade:"/>
                        <h:outputText value="#{p.endereco.cidade.descricao}"/>

                        <h:outputText value="Bairro:"/>
                        <h:outputText value="#{p.endereco.bairro}"/>

                        <h:outputText value="Logradouro:"/>
                        <h:outputText value="#{p.endereco.logradouro}"/>

                        <h:outputText value="Número:"/>
                        <h:outputText value="#{p.endereco.numero}"/>

                        <h:outputText value="Complemento"/>
                        <h:outputText value="#{p.endereco.complemento}"/>

                        <p:separator/>
                        <p:separator/>

                        <h:outputText value="Celular"/>
                        <h:outputText value=" #{p.telefone.celular}"/>

                        <h:outputText value="Fixo"/>
                        <h:outputText value="#{p.telefone.fixo}"/>

                        <f:facet name="footer">
                            <h:outputText value="Telefones"/>
                        </f:facet>
                    </p:panelGrid>
                </p:rowExpansion>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
