<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Funcionários</ui:define>
    <ui:define name="logo">Cadastro de Funcionários</ui:define>

    <ui:define name="conteudo">

        <h:form id="campos">
            <div class="ui-fluid">
                <p:panelGrid columns="2" layout="grid"
                             columnClasses="ui-g-4 ui-md-3 ui-lg-1, ui-g-8 ui-md-9 ui-lg-11"
                             styleClass="ui-panelgrid-blank">
                    <p:outputLabel value="Nome: " for="nome"/>
                    <p:inputText id="nome" required="true"
                                 requiredMessage="Nome deve ser preenchido"
                                 placeholder="Informe seu nome"
                                 value="#{pessoaBean.pessoa.nome}"/>

                    <p:outputLabel value="CPF " for="CPF"/>
                    <p:inputMask id="CPF" required="true"
                                 requiredMessage="CPF deve ser preenchido"
                                 placeholder="Informe o CPF"
                                 value="#{pessoaBean.pessoa.cpf}"
                                 mask="999.999.999-99"/>

                    <p:outputLabel value="Nascimento: " for="nascimento"/>
                    <p:calendar id="nascimento" effect="fold" navigator="true"
                                pattern="dd/MM/yyyy" required="true"
                                requiredMessage="Nascimento deve ser preenchido"
                                placeholder="dd/mm/aaaa"
                                value="#{pessoaBean.pessoa.nascimento}">
                    </p:calendar>

                    <h1>Endereço</h1>

                    <p:spacer/>

                    <p:outputLabel value="CEP " for="cep"/>
                    <p:inputMask id="cep" required="true"
                                 requiredMessage="CEP deve ser preenchido"
                                 placeholder="Informe o CEP"
                                 value="#{pessoaBean.pessoa.endereco.cep}"
                                 mask="99999-999"/>

                    <p:outputLabel value="Estado: " for="estado"/>
                    <p:selectOneMenu id="estado"
                                     filter="true" filterMatchMode="startsWith">

                        <f:selectItem itemLabel="Selecione um estado ..."
                                      noSelectionOption="true"/>

                        <f:selectItems var="e"
                                       value="#{pessoaBean.estados}"
                                       itemLabel="#{e.descricao}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Cidade: " for="cidade"/>
                    <p:selectOneMenu id="cidade"
                                     value="#{pessoaBean.cidades}"
                                     filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemLabel="Selecione uma cidade ..."
                                      noSelectionOption="true"/>

                        <f:selectItems var="c"
                                       value="#{pessoaBean.cidades}"
                                       itemLabel="#{c.descricao}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Bairro: " for="bairro"/>
                    <p:inputText id="bairro" required="true"
                                 requiredMessage="Bairro deve ser preenchido"
                                 placeholder="Informe o bairro"
                                 value="#{pessoaBean.pessoa.endereco.bairro}"/>

                    <p:outputLabel value="Logradouro: " for="logradouro"/>
                    <p:inputText id="logradouro" required="true"
                                 requiredMessage="Logradouro deve ser preenchido"
                                 placeholder="Informe o Logradouro"
                                 value="#{pessoaBean.pessoa.endereco.logradouro}"/>

                    <p:outputLabel value="Número: " for="numero"/>
                    <p:inputText id="numero" required="true"
                                 requiredMessage="Número deve ser preenchido"
                                 placeholder="Informe o número da residência"
                                 value="#{pessoaBean.pessoa.endereco.numero}"/>

                    <p:outputLabel value="Complemento: " for="complemento"/>
                    <p:inputText id="complemento"
                                 requiredMessage="Complemento deve ser preenchido"
                                 placeholder="Informe o complemento"
                                 value="#{pessoaBean.pessoa.endereco.complemento}"/>

                </p:panelGrid>
            </div>

            <p:spacer/>

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Salvar" update="campos tabela" icon="fa fa-save"
                                     action="#{pessoaBean.salvar}"/>

                    <p:commandButton value="Limpar" update="campos" icon="fa fa-eraser"
                                     action="#{pessoaBean.limpar}"/>
                </f:facet>
            </p:toolbar>


        </h:form>

        <p:spacer/>

        <h:form id="tabela">
            <p:dataTable var="p" reflow="true"
                         value="#{pessoaBean.pessoas}">

                <p:column headerText="Nome">
                    <h:outputText value="#{p.nome}"/>
                </p:column>

                <p:column headerText="CPF">
                    <h:outputText value="#{p.cpf}"/>
                </p:column>

                <p:column headerText="Nascimento">
                    <h:outputText value="#{p.nascimento}">
                        <f:convertDateTime pattern="dd/MM/yyyy"
                                           timeZone="#{initParam.timezone}"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="CEP">
                    <h:outputText value="#{p.endereco.cep}"/>
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{p.endereco.estado}"/>
                </p:column>

                <p:column headerText="Cidade">
                    <h:outputText value="#{p.endereco.cidade}"/>
                </p:column>

                <p:column headerText="Bairro">
                    <h:outputText value="#{p.endereco.bairro}"/>
                </p:column>

                <p:column headerText="Logradouro">
                    <h:outputText value="#{p.endereco.logradouro}"/>
                </p:column>

                <p:column headerText="Número">
                    <h:outputText value="#{p.endereco.numero}"/>
                </p:column>

                <p:column headerText="Complemento">
                    <h:outputText value="#{p.endereco.complemento}"/>
                </p:column>

                <p:column headerClass="colunaAcoes">
                    <p:commandButton icon="fa fa-pencil" update="campos tabela">
                        <f:setPropertyActionListener value="#{p}"
                                                     target="#{pessoaBean.pessoa}"/>
                    </p:commandButton>

                    <p:commandButton icon="fa fa-trash" action="#{pessoaBean.excluir}" update="tabela">
                        <f:setPropertyActionListener value="#{p}"
                                                     target="#{pessoaBean.pessoa}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
