<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:form>
    <p:menubar>
        <p:submenu label="#{msg['menu.cadastro']}" icon="fa fa-floppy-o">
            <p:menuitem value="Funcionário" outcome="/secured/Funcionario" icon="fa fa-male"/>
            <p:menuitem value="Médico" outcome="/secured/Medico" icon="fa fa-stethoscope"/>
            <p:menuitem value="Defunto" outcome="/secured/Defunto" icon="fa fa-bed"/>
        </p:submenu>

        <f:facet name="options">
            <p:commandButton styleClass="bandeira-idioma"
                             onclick="PF('dlg1').show();"
                             icon="fa fa-comment-o"
                             value="Português">
                <f:setPropertyActionListener value="pt" target="#{idiomaBean.idiomaSelecionado}"/>
            </p:commandButton>

            <p:commandButton styleClass="bandeira-idioma"
                             onclick="PF('dlg1').show();"
                             icon="fa fa-comment-o"
                             value="Inglês">
                <f:setPropertyActionListener value="pt" target="#{idiomaBean.idiomaSelecionado}"/>
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" widgetVar="dlg1">
                <h:form>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"
                                     icon="pi pi-check">

                    </p:commandButton>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>

                </h:form>
            </p:confirmDialog>

            <p:button outcome="index" type="button" value="Home" icon="fa fa-home"/>
            <p:commandButton value="Sair" action="#{loginBean.logout}"/>
        </f:facet>
    </p:menubar>
</h:form>
</html>
