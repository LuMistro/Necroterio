<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:form>
    <p:menubar>
        <p:submenu label="#{msg['menu.cadastro']}" icon="fa fa-floppy-o">
            <p:menuitem value="Funcionário" outcome="Funcionario" icon="fa fa-male"/>
            <p:menuitem value="Médico" outcome="Medico" icon="fa fa-stethoscope"/>
            <p:menuitem value="Defunto" outcome="Defunto" icon="fa fa-bed"/>
        </p:submenu>

        <f:facet name="options">
            <p:commandButton styleClass="bandeira-idioma"
                             onclick="PF('dlg1').show();"
            icon="">
                <f:setPropertyActionListener value="pt" target="#{idiomaBean.idiomaSelecionado}"/>
            </p:commandButton>

            <h:commandButton styleClass="bandeira-idioma"
                             onclick="PF('dlg1').show();">
                <f:setPropertyActionListener value="en" target="#{idiomaBean.idiomaSelecionado}"/>
            </h:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" widgetVar="dlg1">
                <h:form>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"
                                     icon="pi pi-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
                </h:form>
            </p:confirmDialog>

            <p:button outcome="index" type="button" value="Home" icon="fa fa-home"/>
        </f:facet>
    </p:menubar>
</h:form>
</html>
