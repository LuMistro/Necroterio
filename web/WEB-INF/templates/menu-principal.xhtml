<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:form>
    <p:menubar>
        <p:submenu label="#{msg['menu.cadastro']}" icon="fa fa-floppy-o">
            <p:menuitem value="#{msg['menu.funcionario']}" outcome="/secured/Funcionario" icon="fa fa-male"/>
            <p:menuitem value="#{msg['menu.medico']}" outcome="/secured/Medico" icon="fa fa-stethoscope"/>
            <p:menuitem value="#{msg['menu.defunto']}" outcome="/secured/Defunto" icon="fa fa-bed"/>
        </p:submenu>

        <f:facet name="options">
            <h:commandButton
                    styleClass="bandeira-idioma"
                    title="Inglês"
                    image="/resources/imagens/england-flag.png">
                <f:setPropertyActionListener
                        target="#{idiomaBean.idiomaSelecionado}"
                        value="en"/>
            </h:commandButton>

            <h:commandButton
                    styleClass="bandeira-idioma"
                    title="Português"
                    image="/resources/imagens/brazil-flag.png">
                <f:setPropertyActionListener
                        target="#{idiomaBean.idiomaSelecionado}"
                        value="pt"/>
            </h:commandButton>

            <p:button outcome="index" type="button" value="Home" icon="fa fa-home"/>
            <p:commandButton value="#{msg['menu.sair']}" icon="fa fa-power-off" action="#{loginBean.logout}"/>
        </f:facet>
    </p:menubar>
</h:form>
</html>
