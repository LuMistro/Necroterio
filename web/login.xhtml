<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login - Sistema Necrot√©rio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <h:form>
        <p:growl id="menssagemLogin" life="10000"/>
        <p:dialog header="Login" visible="true" draggable="false" resizable="false" closable="false" responsive="true"
                  modal="true" style="text-align: center">
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="Email" for="email"/>
                <p:inputText id="email"
                             value="#{loginBean.email}"/>

                <p:outputLabel value="Senha" for="senha"/>
                <p:password id="senha"
                            value="#{loginBean.senha}"/>

                <f:facet name="footer">
                    <p:commandButton value="Login"
                                     update="menssagemLogin"
                                    action="#{loginBean.login}"/>
                </f:facet>

            </h:panelGrid>
        </p:dialog>
    </h:form>
</h:body>
</html>
