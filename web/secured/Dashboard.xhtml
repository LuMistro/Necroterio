<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="titulo">Ham Life</ui:define>
    <ui:define name="logo">Ham Life</ui:define>


    <ui:define name="conteudo">
        <p:tabView>
            <p:tab title="Quantidade de corpos que chegaram no último mês">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-e">
                        <p:barChart model="#{graficosBean.barModel}" style="width: 100%; height: 500px;"/>
                    </div>
                </div>
            </p:tab>
            <p:tab title="Quantidade de pessoas por estado">
                <p:pieChart type="pie" model="#{graficosBean.pieChartModel}" style="width:100%;height:500px; "/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
